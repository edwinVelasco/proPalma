<script>
    var hacienda_editar;
    var token;
    jQuery(document).ready(function() {
        token = "{% csrf_token %}";
        revicion_pass();
      });

    function revicion_pass(){
        $.ajax({
            type: "GET",
            url: "revicion_pass",
            data: "",
            success: function (data) {
                if (data === '=')
                {
                    UIkit.notify({
                        message : 'Contraseña Insegura, favor Cambiarla Para Mayor Seguridad',
                        status  : 'danger',
                        timeout : 3000,
                        pos:'top-center'
                    });
                    $("#cuerpo").load( "../static/html/editar_password.html");
                }
                else{
                    haciendas();
                    $('#home_palmicultor').html('<i class="fa fa-dashboard"></i> <span>Home</span>');
                    $('#datos_palmicultor').removeAttr('hidden');
                    $('#logout_palmicultor').removeAttr('hidden');
                }
            },
            error: function(data) {
                console.log(data)
            }
        });
        return false;
    }

    function logout(){
        $.ajax({
            type: "GET",
            url: "logout",
            data: "",
            success: function (data) {
                if (data === 'ok')
                {
                    window.location= "/";
                }
            },
            error: function(data) {
                console.log(data)
            }
        });
        return false;
    }

    function editar_palmicultor(){
        $("#cuerpo").load( "../static/html/editar_palmicultor.html");
    }

    function ver_datos_palmucultor(){
        $("#cuerpo").load( "../static/html/ver_palmicultor.html");
    }

    function desactivar_usuario_pal(){

        if(confirm('¿Seguro Quieres Desactivar la Cuenta?'))
        {
            $.ajax({
                type: "GET",
                url: "desactivar_palmicultor",
                success: function (data) {
                    if (data === 'ok')
                    {
                        logout();
                    }
                },
                error: function(data) {
                    console.log(data)
                }
            });
            return false;
	    }
	    else
	    {
		    return false;
	    }

    }
</script>
